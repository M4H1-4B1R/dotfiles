## Font configuration

font:
  # Normal (roman) font face
  normal:
    family: "FiraCode Nerd Font"
    #style: Regular

  # Bold font face
  bold:
    family: "FiraCode Nerd Font"
    #style: Bold

  # Italic font face
  italic:
    family: "FiraCode Nerd Font"
    #style: Italic

  # Bold italic font face
  bold_italic:
    family: "FiraCode Nerd Font"
    #style: Bold Italic

  # Point size
  size: 11

  # Offset
  #offset:
  #  x: 0
  #  y: 0

  # Glyph offset
  #glyph_offset:
  #  x: 0
  #  y: 0
