[colors]
background = #bb080808
#background = #1f1f28
blue = #c0caf5
#foreground = #f9f5d7
foreground = #ffffff
magenta = #cba6f7
orange = #fab387
green = #9ece6a
cyan = #8ec07c
red = #bf616a
gray = #707880

[bar/example]
width = 100%
height = 22pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 4pt
border-color = #12121200

padding-left = 0
padding-right = 1
padding-top = 2
padding-bottom = 2

module-margin = 1

separator = 
separator-foreground = ${colors.gray}

font-0 = "JetBrainsMono Nerd Font:pixelsize=10;1"
font-1 = "FontAwesome:size:10;0"
font-2 = "Noto Sans CJK JP:size:8;4"
font-3 = "Noto Color Emoji:size=8;4"

modules-left = logo xwindow 
modules-center = workspaces
modules-right = memory cpu date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

;;;;;; for newer vesions of polybar don't use this, instead use the tray module commented out below ;;;;;;;
tray-position = right

; wm-restack = generic
 wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

;;;;;; for newer vesions of polybar use this tray module instead of tray-postion = right above ;;;;;;;
; [module/tray]
; type= internal/tray
; tray-spacing = 1px
; tray-padding = 1px

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
; label-active-background = ${colors.blue}
label-active-foreground = ${colors.blue}
label-active-underline= ${colors.blue}
label-active-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.blue}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.blue}
label-empty-padding = 1

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = false
format-padding = 1
format = <label-state>
label-monitor = %name%
icon-default = ""
label-active = ""
label-active-foreground = ${colors.blue}
label-active-padding = 1
label-occupied = ""
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 1
label-urgent = ""
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1
label-empty = ""
label-empty-foreground = ${colors.gray}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
format = <label>
label = %title%
label-maxlen = 30
label-foreground = ${colors.cyan}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.orange}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.orange}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
format-prefix = " "
format-prefix-foreground = ${colors.orange}
label = %date%
label-foreground = ${colors.foreground}

[module/logo]
type = custom/script
exec = /home/abir/.config/polybar/logo.sh
interval = 60
label-empty-padding = 3

[settings]
screenchange-reload = true
#pseudo-transparency = true

