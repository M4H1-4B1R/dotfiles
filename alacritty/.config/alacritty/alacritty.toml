[terminal]
shell = "/bin/fish"

[cursor]
unfocused_hollow = false

[cursor.style]
blinking = "On"
shape = "Beam"

[env]
TERM = "alacritty"
WINIT_X11_SCALE_FACTOR = "1.0"

[window]
decorations = "none"
dynamic_title = true
opacity = 0.8
startup_mode = "Windowed"

[window.dimensions]
columns = 105
lines = 25

[window.padding]
x = 7 
y = 7

[general]
live_config_reload = true
import = ["/home/abir/.config/alacritty/colors.toml", "/home/abir/.config/alacritty/fonts.toml"]

[keyboard]
bindings = [
{key = "Space", action="ToggleViMode", mods="Control"}
]

